<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="overview">
      <h2>Your Result</h2>
      <div class="percentage-aprt">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <div class="details">
      <h2>Summary</h2>
      <ul class="details-list">
        <li class="detail reaction">
          Reaction
          <span class="detail-rate"><span class="detail-rate-value"> 80</span> / 100</span>
        </li>
        <li class="detail memory">
          Memory
          <span class="detail-rate"><span class="detail-rate-value"> 92</span> / 100</span>
        </li>
        <li class="detail verbal">
          Verbal
          <span class="detail-rate"><span class="detail-rate-value"> 61 /</span> 100</span>
        </li>
        <li class="detail visual">
          Visual
          <span class="detail-rate"><span class="detail-rate-value"> 72 /</span> 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

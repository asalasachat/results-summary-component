<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="overview">
      <h2>Your Result</h2>
      <div class="percentage-aprt">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <div class="details">
      <h2>Summary</h2>
      <ul class="details-list">
        <li class="detail reaction">
          <img src="assets/images/icon-reaction.svg" alt="" class="summary-icon">
          Reaction
          <span class="detail-rate"><span class="detail-rate-value"> 80</span> / <span class="valuerel">100</span></span>
        </li>
        <li class="detail memory">
          <img src="assets/images/icon-memory.svg" alt="" class="summary-icon">
          Memory
          <span class="detail-rate"><span class="detail-rate-value"> 92</span> / <span class="valuerel">100</span></span>
        </li>
        <li class="detail verbal">
          <img src="assets/images/icon-verbal.svg" alt="" class="summary-icon">
          Verbal
          <span class="detail-rate"><span class="detail-rate-value"> 61 /</span> <span class="valuerel">100</span></span>
        </li>
        <li class="detail visual">
          <img src="assets/images/icon-visual.svg" alt="" class="summary-icon">
          Visual
          <span class="detail-rate"><span class="detail-rate-value"> 72 /</span> <span class="valuerel">100</span></span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
